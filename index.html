<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faugui Flower Shop</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  
  <div class="status-bar">
    <span>9:41</span>
    <div class="status-icons">
      <img src="assets/signal.png" alt="Signal" />
      <img src="assets/wifi.png" alt="WiFi" />
      <img src="assets/battery.png" alt="Battery" />
    </div>
  </div>


  <header class="navbar">
    <div class="logo">
      <img src="B12A02-Responsive-Flowers-main/assets/logo.png" alt="Logo" />
    </div>

    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#about">About Us</a>
      <a href="#cart" class="cart-link">
        <img src="B12A02-Responsive-Flowers-main/assets/icon-cart.png" alt="Cart" />
        <span>Cart ($56)</span>
      </a>
    </nav>

    <div class="mobile-cart">
      <img src="B12A02-Responsive-Flowers-main/assets/icon-cart.png" alt="Cart" />
      <span>Cart ($56)</span>
    </div>
    
    

  </header>
<main>
  <section class="banner">
  <div class="banner-content">
    <h1><span class="bold">ALWAYS</span> <span class="highlight">FRESH</span> <span class="bold">FLOWERS</span></h1>
    <p>
      Indulge your senses with the beauty and fragrance of our fresh flower shop.
      From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
    </p>
  </div>
  <div class="banner-image">
    <img src="B12A02-Responsive-Flowers-main/assets/hero-flower.png" alt="Flowers" />
  </div>
</section>
</main>
</body>
</html>
